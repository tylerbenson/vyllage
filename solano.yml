hooks:
  pre_setup: npm install && sudo cp .jdk-overlay/jre/lib/security/*.jar $JAVA_HOME/jre/lib/security

nodejs:
  version: '0.12.7'

java:
  java_version: java-8-oracle

postgresql:
  version: '9.4'
  adapter: postgresql
  config:
    pool: 5
    config:
     postgis_extension: false
     encoding: unicode
    pool: 5

tests:
  - type: junit
    command: npm test
    report_files:
    - "assets/build/test-results/*.xml"
  - type: junit
    command: ./gradlew check test solanoPgtest 
    report_files:
    - "accounts/build/test-results/*.xml"

coverage: true

cache:
  key_paths:     # Define the files Solano will use to determine when to rebuild your cache
  - build.gradle
  - accounts/build.gradle
  - assets/build.gradle
  - connections/build.gradle
  - documents/build.gradle
  - email/build.gradle
  - site/build.gradle
  - togglz/build.gradle
  - user-common/build.gradle
  save_paths:    # Define the paths to save into the cache
  - .gradle      # Relative to the repo
  - HOME/.gradle
