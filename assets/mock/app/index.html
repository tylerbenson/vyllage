<html lang="">

<body class="login">
  <div id="container">
    <header>
      <div class="content">
        <div class="logo">
          <img src="images/logo-orange.png" alt="Vyllage" />
          <span>Vyllage</span>
        </div>
      </div>
    </header>

    <div class="sections">
      <section class="spiel section">
        <div class="quote">He who would do great things should not attempt them alone.</div>
        <div class="author"> â€” Seneca &bull; AD 55</div>
      </section>
      <section class="form section">
        <div class="container">
          <div class="content">
            <h1 class="centered">Sign In</h1>
            <p class="centered">Welcome to Vyllage</p>
            <!-- <p class="centered error">E-mail or Password invalid.</p> -->
            <label>E-mail</label>
            <input type="text" class="padded">
            <label>Password</label>
            <input type="password" class="padded">
            <a href="#" class="forgot">Forgot Password?</a>
            <div class="actions">
              <button class="padded">Submit</button>
            </div>
          </div>
          <div class="content">
            Don't have an account? <a href="#">Request for a demo.</a>
          </div>
        </div>
      </section>
    </div><!-- .sections -->
  </div><!-- #container -->

  <footer>
    <div class="content">
      <nav>
        <ul>
          <li><a href="">Help</a></li>
          <li><a href="">Careers</a></li>
          <li><a href="">Terms</a></li>

          <li><a href="">Contact Us</a></li>
        </ul>

  <div class="overlay">

      <div class="header">
        <div class="title">
          <h1>Share</h1>
        </div>
        <div class="actions">
          <button class="secondary flat icon">
            <i class="ion-android-close"></i>
          </button>
        </div>
      </div>
      <div class="content">
        <p>Copy the following code across the web!</p>
        <input type="text" class="padded">

      </div>
      <div class="footer">
        <button class="small inverted">
          <i class="ion-trash-a"></i>
          Delete
        </button>
        <button class="small inverted secondary">
          Cancel
        </button>
      </div>
    </div>
  </div>
