<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <base href="." th:href="@{/}" />
  <link rel="stylesheet" href="css/getFeedback.css" />
  <link href='//fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css' />
  <th:block th:replace="fragment-header :: header ('Vyllage | Get Feedback')">
  </th:block>
</head>

<body class='get-feedback'>
  <div id="fb-root"></div>
  <div id='container'>
    <header id="header-container" title="Get Feedback" th:name="${accountName.firstName}"></header>

    <div id="get-feedback"></div>
  </div>
  <div id="footer"></div>
  <script src='javascript/base.js'></script>
  <script src='javascript/getFeedback.js'></script>
  <script togglz:active="INTERCOM" type="text/javascript" src="javascript/intercom.js"></script>
  <script togglz:active="FACEBOOK_SDK" type="text/javascript">
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = decodeURIComponent(
      "%2F%2Fconnect.facebook.net%2Fen_US%2Fsdk.js%23xfbml%3D1%26version%3Dv2.3%26appId%3D363427210528185");
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  </script>
  <script togglz:active="ZOPIM_MESSAGE_CLIENT" type="text/javascript">
  window.$zopim || (function(d, s) {
    var z = $zopim = function(c) {
        z._.push(c)
      },
      $ = z.s =
      d.createElement(s),
      e = d.getElementsByTagName(s)[0];
    z.set = function(o) {
      z.set.
      _.push(o)
    };
    z._ = [];
    z.set._ = [];
    $.async = !0;
    $.setAttribute("charset", "utf-8");
    $.src = "//v2.zopim.com/?2yTp08ZLPRPIeR1PSlNmH7ZXuZ7Hitop";
    z.t = +new Date;
    $.
    type = "text/javascript";
    e.parentNode.insertBefore($, e)
  })(document, "script");
  </script>
  <!--End of Zopim Live Chat Script-->
  <script togglz:active="GOOGLE_ANALYTICS">
  (function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
  ga('create', 'UA-62026590-1', {
    'userId': document.getElementById('meta_userInfo_user') === null ? null : document.getElementById(
      'meta_userInfo_user').getAttribute('content')
  });
  ga('send', 'pageview');

  <div togglz:active="NEW_RELIC" th:utext="${T(com.newrelic.api.agent.NewRelic).getBrowserTimingFooter()}"></div>
</body>

</html>
