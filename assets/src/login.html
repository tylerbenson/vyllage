<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login</title>
  <base href="." th:href="@{/}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/login.css" />

  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css' />
</head>

<body>
  <form th:action="@{/login}" method="post">
    <section id="login">
      <div class="logo">
        <span> Vyllage </span>
      </div>
      <div>
        <div class="description-text">
          <div class="content">
            He who would do great things, should not attempt them alone
          </div>
          <div class="author"> - Seneca &middot; AD 55 </div>
        </div>
        <div class="login-box">
          <p class="sign-in-txt">Sign In </p>
          <div class="login-box-content">
            <div th:if="${param.error}">
              <p class="invalid">Invalid e-mail or password </p>
            </div>
            <div>
              <label for="email" class="box-txt">E-email</label>
              <input type="text" class="input email" name="email" placeholder="email" />
            </div>

            <div>
              <label for="password" class="box-txt">Password</label>
              <input type="password" class="input password" name="password" placeholder="password" />
            </div>

            <p> <a href="#">Forgot password? </a>
            </p>
            <div>
              <input type="submit" class="button pull right" value="Submit" />
            </div>
            <div class="divider"></div>
            <p class="box-txt"> Don't have an account? <a href="#">Request for an invite.</a>
            </p>
          </div>
        </div>

      </div>
    </section>
  </form>
</body>

</html>
