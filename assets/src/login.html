<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login</title>
  <base href="." th:href="@{/}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/login.css" />

  <link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css' />
  <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
  <section class="login">
    <div class="row">
      <div class="twelve columns">
        <article>
          <div class="row">

            <div class="twelve columns">
              <div>
                <p>
                  <img class="logo" src="images/logo-orange.png" alt="logo" />
                  <span>
                    <sup class="log">Vyllage 
                        </sup>
                  </span>
                </p>
              </div>
            </div>
          </div>

          <form th:action="@{/login}" method="post">
            <div class="row">
              <div class="five columns">
                <p class="text txt"> He who would do </p>
                <p class="text">great things, should </p>
                <p class="text">not attempt them alone</p>
                <p class="seneca"> - Seneca * AD 55 </p>
              </div>

              <div class="seven columns">
                <div class="box">

                  <p class="sign-in">Sign In </p>
                  <div th:if="${param.error}">
                    <p class="invalid">Invalid e-mail or password </p>
                  </div>

                  <label for="exampleEmailInput" class="box-txt">E-email</label>
                  <input type="text" class="input" placeholder="aaronneldeleon@gmail.com" />
                  <label for="exampleEmailInput" class="box-txt">Password</label>
                  <input class="input" type="text" placeholder="*********" />
                  <p> <a href="#">Forgot password? </a>
                  </p>
                  <div>
                    <input type="submit" class="button submit u-pull-right" value="Submit" />
                  </div>
                  <div class="divider"></div>
                  <p class="box-txt"> Don't have an account? <a href="#">Request for an invite.</a>
                  </p>
                </div>
              </div>
            </div>
          </form>
        </article>

      </div>
    </div>
  </section>
</body>

</html>
