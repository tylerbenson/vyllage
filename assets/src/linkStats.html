<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Link Stats</title>
  <base href="." th:href="@{/}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="shortcut icon" type="image/png" href="images/logo-orange.png" />

  <link href='//fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css' />
  <meta th:if="${userInfo} != null" name="email" th:content="${userInfo.email}" id="meta_userInfo_email" />
  <meta th:if="${userInfo} != null" name="userId" th:content="${userInfo.userId}" id="meta_userInfo_user" />
  <meta th:if="${userInfo} != null" name="registeredOn" th:content="${userInfo.registeredOn}" id="meta_userInfo_created_at"
  />
  <div togglz:active="NEW_RELIC" th:remove="tag" th:utext="${T(com.newrelic.api.agent.NewRelic).getBrowserTimingHeader()}"></div>
</head>

<body>
  <div id='container'>
    <header>
      <div class="content">
        <div class="logo">
          <img src="images/logo-white.png" alt="Vyllage" />
          <span>Vyllage</span>
        </div>
        <span class="page-title">Link stats</span>
      </div>
    </header>
    <div class="section content">
      <table>
        <thead>
          <tr>
            <th>
              Type
            </th>
            <th>
              Total Links
            </th>
            <th>
              Total Access
            </th>
            <th>
              Most Accessed Document
            </th>
            <th>
              Links with no access
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              Social
            </td>
            <td th:text="${stats.socialStats.total}">
            </td>
            <td th:text="${stats.socialStats.totalAccess}">
            </td>
            <td th:if="${stats.socialStats.mostAccessedDocument != null and !stats.socialStats.mostAccessedDocument.isEmpty()}">
              <a th:href="@{/resume/{documentId}(documentId=${stats.socialStats.mostAccessedDocument})}" th:text="${'Document ' + stats.socialStats.mostAccessedDocument}"> Document </a>
            </td>
            <td th:if="${stats.socialStats.mostAccessedDocument == null or stats.socialStats.mostAccessedDocument.isEmpty()}">
              -
            </td>
            <td th:text="${stats.socialStats.linksWithNoAccess}">
            </td>
          </tr>
          <tr>
            <td>
              Email
            </td>
            <td th:text="${stats.emailStats.total}">
            </td>
            <td th:text="${stats.emailStats.totalAccess}">
            </td>
            <td th:if="${stats.emailStats.mostAccessedDocument != null and !stats.emailStats.mostAccessedDocument.isEmpty() }">
              <a th:href="@{/resume/{documentId}(documentId=${stats.emailStats.mostAccessedDocument})}" th:text="${'Document ' + stats.emailStats.mostAccessedDocument}"> Document </a>
            </td>
            <td th:if="${stats.emailStats.mostAccessedDocument == null or stats.emailStats.mostAccessedDocument.isEmpty()}">
              -
            </td>
            <td th:text="${stats.emailStats.linksWithNoAccess}">
            </td>
          </tr>
          <tr>
            <td>
              Total
            </td>
            <td th:text="${stats.totalStats.total}">
            </td>
            <td th:text="${stats.totalStats.totalAccess}">
            </td>
            <td th:if="${stats.totalStats.mostAccessedDocument != null and !stats.totalStats.mostAccessedDocument.isEmpty()}">
              <a th:href="@{/resume/{documentId}(documentId=${stats.totalStats.mostAccessedDocument})}" th:text="${'Document ' + stats.totalStats.mostAccessedDocument}"> Document </a>
            </td>
            <td th:if="${stats.totalStats.mostAccessedDocument == null or stats.totalStats.mostAccessedDocument.isEmpty()}">
              -
            </td>
            <td th:text="${stats.totalStats.linksWithNoAccess}">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id='footer'></div>
  <script togglz:active="GOOGLE_ANALYTICS">
  (function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o), m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script',
    '//www.google-analytics.com/analytics.js', 'ga');
  ga('create', 'UA-62026590-1', {
    'userId': document.getElementById('meta_userInfo_user') === null ? null : document.getElementById(
      'meta_userInfo_user').getAttribute('content')
  });
  ga('send', 'pageview');
  </script>
  <div togglz:active="NEW_RELIC" th:utext="${T(com.newrelic.api.agent.NewRelic).getBrowserTimingFooter()}"></div>
</body>

</html>
