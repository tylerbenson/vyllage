<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Vyllage Admin | Account Organization Management</title>
  <base href="." th:href="@{/}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="shortcut icon" type="image/png" href="images/logo-orange.png" />

  <link href='//fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css' />

  <meta name="_csrf_token" th:content="${_csrf.token}" id="meta_token" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" id="meta_header" />
  <th:block th:replace="fragment-userInfo :: userInfo">
  </th:block>
  <div togglz:active="NEW_RELIC" th:remove="tag" th:utext="${T(com.newrelic.api.agent.NewRelic).getBrowserTimingHeader()}"></div>
</head>

<body class="admin">
  <div id="container">
    <header>
      <div class="content">
        <div class="logo">
          <img src="images/logo-white.png" alt="Vyllage" />
          <span>Vyllage</span>
        </div>
        <span class="page-title">Account Organization Management</span>
        <a th:href="@{/admin/users}"> Users </a> |
        <a th:href="@{/admin/user/roles}"> Single User Role Editor </a> |
        <a th:href="@{/admin/users/roles}"> Users Role Editor </a> |
        <a th:href="@{/admin/user/batch}"> Batch Account </a>
      </div>
    </header>
    <div class="section content">
      <label>Assigns a user to one or more organizations with the selected roles, keeping the existing ones unchanged. Deselected
        organizations are removed. </label>
      <form name="adminForm" class="container" action="#" th:action="@{/admin/user/{userId}/organizations(userId=${userId})}" th:object="${userOrganizationForm}"
      method="post">
        <select id="organizationIds" name="organizationIds" multiple="multiple">
          <option th:each="org : ${organizationOptions}" th:value="${org.organizationId}" th:text="${org.organizationName}" th:selected="${org.selected}">Some organization</option>
        </select>
        <select id="roles" name="roles" multiple="multiple">
          <option th:each="rol : ${roles}" th:value="${rol.role}" th:text="${rol.role}">Some Role</option>
        </select>
        <button name="set-organizations" type="submit" class="pull right padded send-btn">Submit</button>
        <label th:if="*{error != null}" th:text="*{error}" style="color: red;"></label>
      </form>
    </div>
  </div>
  <footer>
    <div class="content">
      <div class="logo">
        <img src="images/logo-orange.png" alt="Vyllage" />
        <span>Vyllage</span>
      </div>
      <nav>
        <ul>
          <li><a href="">Help</a></li>
          <li><a href="">Careers</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Privacy</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </footer>
  <script togglz:active="GOOGLE_ANALYTICS">
  (function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
  ga('create', 'UA-62026590-1', {
    'userId': document.getElementById('meta_userInfo_user') === null ? null : document.getElementById(
      'meta_userInfo_user').getAttribute('content')
  });
  ga('send', 'pageview');
  </script>
  <div togglz:active="NEW_RELIC" th:utext="${T(com.newrelic.api.agent.NewRelic).getBrowserTimingFooter()}"></div>
</body>

</html>
