<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <base href="." th:href="@{/}" />
  <link rel="stylesheet" href="css/admin.css" />
  <th:block th:replace="fragment-header :: header ('Vyllage Admin | Job Openings Management')">
  </th:block>
</head>

<body class="admin">
  <div id="container">
    <header th:replace="adminHeader :: header('Job Openings Management')">
    </header>
    <div class="section content">
      <table>
        <thead>
          <tr>
            <th>Company</th>
            <th>Role</th>
            <th>Salary</th>
            <th>Job Type</th>
            <th>Experience</th>
            <th>Location</th>
            <th>Remote</th>
            <th>Relocation</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="job : ${jobOpenings}">
            <td th:text="${job.company}"></td>
            <td th:text="${job.role}"></td>
            <td th:text="${job.salary}"></td>
            <td th:text="${job.jobType.getValue()}"></td>
            <td th:text="${job.jobExperience.getValue()}"></td>
            <td th:text="${job.location}"></td>
            <td th:text="${job.remote} == true ? 'Yes' : 'No'"></td>
            <td th:text="${job.requiresRelocation} == true ? 'Yes' : 'No'">
            </td>
            <td><a th:href="@{/admin/job-opening-edit/{jobOpeningId}(jobOpeningId=${job.jobOpeningId})}">
								Edit </a></td>
          </tr>
        </tbody>
      </table>

      <button type="submit" class="pull right padded send-btn" onclick="window.location='/admin/job-opening-create';">
        Create</button>
    </div>
  </div>
  <footer>
    <div class="content">
      <a href="/" class="logo">
        <img src="/images/logo-orange.png" alt="Vyllage" />
      </a>
      <nav>
        <ul>
          <li><a href="/careers">Careers</a></li>
          <li><a href="/privacy">Privacy</a></li>
          <li><a href="/contact">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </footer>
  <th:block th:replace="fragment-footer :: footer">
  </th:block>
</body>

</html>
