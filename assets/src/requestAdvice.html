<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>advice request</title>
  <base href="." th:href="@{/}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/requestAdvice.css" />

  <link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css' />
  <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <div class="u-pull-left header-logo"></div>
          <div class="u-pull-right header-profile">
            <img class="u-pull-left header-profile-photo" alt="" src="images/profile-photo.png" width="30" height="30" />
            <span class="u-pull-left header-username">nathan</span>
            <button class="u-pull-left ask-advice-btn">ask advice</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="container" id="container">
    <div class="topper">
      <p>advice request</p>
    </div>
    <div id="request-advice"></div>

    <div class='row'>
      <div class='twelve columns'>
        <ul class="suggested-users-list">
          <li class="topper">
            <p class="topper-text">recent supporters</p>
          </li>
          <li class="item-line">
            <img src="images/tyler.jpg" alt="photo" class="prof-pic" />
            <p class="item-text">Tyler Benson</p>
            <img src="images/soc_1.jpg" class="social" />
          </li>

          <li class="item-line">
            <img src="images/sirarpi.jpg" alt="photo" class="prof-pic" />
            <p class="item-text">Sirarpy Manukyan</p>
            <img src="images/soc_1.jpg" class="social" />
          </li>

          <li class="item-line">
            <img src="images/keith.jpg" alt="photo" class="prof-pic" />
            <p class="item-text">Keith Biggs</p>
            <img src="images/fb.jpg" class="social" />
          </li>

          <li class="item-line">
            <p class="item-text">johnsmith@hotmail.com</p>
          </li>

          <li class="topper">
            <p class="topper-text">recommended supporters</p>
          </li>

          <li class="item-line">
            <img src="images/nick.jpg" alt="photo" class="prof-pic" />
            <p class="item-text">Nick Disney</p>
            <img src="images/soc_1.jpg" class="social" />
          </li>

          <li class="item-line">
            <img src="images/devin.jpg" alt="photo" class="prof-pic" />
            <p class="item-text">Devin Moncur</p>
            <img src="images/soc_1.jpg" class="social" />
          </li>

          <li class="item-line">
            <img src="images/rob.jpg" alt="photo" class="prof-pic" />
            <p class="item-text">Rob Schutte</p>
            <img src="images/soc_1.jpg" class="social" />
          </li>

        </ul>
      </div>
    </div>
  </section>
  <script src='/javascript/base.js'></script>
  <script src='/javascript/requestAdvice.js'></script>
</body>

</html>
