<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Expire</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="css/libs/skeleton.css"/>
	<link rel="stylesheet" href="css/libs/normalize.css"/>
	<link rel="stylesheet" href="min/expire.min.css"/>
	
	<link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="twelve columns">
					<div class="u-pull-left header-logo"></div>
					<div class="u-pull-right header-profile">
						<img class="u-pull-left header-profile-photo" src="images/empty-profile-icon.png" width="30" height="30"/>
						<span class="u-pull-left header-username">guest</span>
						<button class="u-pull-left ask-advice-btn">ask advice</button>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="container">

		<article>
			<div class="row">
				<div class="twelve columns"> 
					<div class="expire">
						<div>
							<p class="link"> oops... your link has </p>
							<p class="second-link"> expired </p>
						</div>
						<div class="third-link"> 
						    <p> you can request an updated link<p/>
						</div>
						<div> 
							<button class="u-pull-right share-advice-btn">share advice</button>
						</div>
					</div>
				</div>
			</div>
	   </article>
	</section>
</body>
</html>
