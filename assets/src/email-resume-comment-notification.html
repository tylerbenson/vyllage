<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="background: #f3f3f3; color: #555; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; font-size: 18px; height: 100%;">

<head style="color: #555; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif;">
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300" rel="stylesheet" type="text/css" style="color: #555; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif;"
  />
</head>

<body style="background: #f3f3f3; color: #555; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; font-size: 18px; height: auto; width: 100%;">
  <div id="container" style="background: #fff; border-radius: 3px; box-shadow: 0 1px 1px rgba(0,0,0,.15); box-sizing: border-box; color: #555; display: block; float: none; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; height: auto; margin: 1em auto 0; max-width: 550px; min-height: 0; padding: 1.25em 3em 2.5em; position: relative; width: 100%;">
    <div class="header" style="border-bottom: #eee solid 1px; color: #555; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; padding-bottom: 1em; text-align: center;">
      <img height="40" th:src="@{http://__${environment.getProperty('vyllage.domain','www.vyllage.com')}__/images/logo.png}" alt="Logo"
      style="color: #555; display: inline-block; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; height: 52px;"
      />
    </div>
    <div class="content" style="box-sizing: border-box; color: #555; display: block; float: none; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; margin-left: auto; margin-right: auto; max-width: 960px; padding: 2em 1em 1em; width: auto;">
      <strong style="color: #555; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif;">Hello
        <span th:if="${recipientName} != null" th:text="${recipientName}" style="color: #555; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif;"></span>,
      </strong>

      <p style="color: #555; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; font-size: 15px; font-weight: 300; line-height: 1.4; margin: 1.25em 0;">A Vyllager sent you a message!</p>
 	  
 	  <p class="blockquote" th:text="${senderName}" style="border-left: #e1e1e1 solid 3px; color: #555; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; font-size: 15px; font-style: italic; font-weight: 300; line-height: 1.5; margin: 1.25em 0; padding: .25em .25em .25em 2em;"></p>
      <p class="blockquote" th:text="${comment}" style="border-left: #e1e1e1 solid 3px; color: #555; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; font-size: 15px; font-style: italic; font-weight: 300; line-height: 1.5; margin: 1.25em 0; padding: .25em .25em .25em 2em;"></p>

    </div>

    <div class="signature" style="color: #555; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; padding: 1em 1em 0;">
      <p style="color: #555; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; font-size: 15px; font-weight: 300; line-height: 1.4; margin: 1.25em 0;">Cheers,</p>
      <img height="25" alt="Signature" th:src="@{http://__${environment.getProperty('vyllage.domain','www.vyllage.com')}__/images/signature.png}"
      style="color: #555; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; height: 64px; margin-top: -1em; opacity: .75;"
      />
      <div class="author" style="color: rgba(0,0,0,.5); font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; font-size: .7em; margin: -1em 0 -1.5em; position: relative; text-transform: uppercase; z-index: 2;">Chief of Vyllage</div>
    </div>

    <div class="footer" style="background: #fcfcfc; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px; border-top: #f4f4f4 solid 1px; bottom: 0; color: #555; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; font-size: .8em; left: 0; padding: 1em 2em; position: absolute; right: 0; text-align: center;">
      <span style="color: #888; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif;">
        For questions and feedback, e-mail us at
        <a href="mailto:hello@vyllage.com" style="color: #e2670d; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; outline: 0; text-decoration: none; transition: all .2s ease;">hello@vyllage.com</a>.
      </span>
    </div>
  </div>
  <div class="link-out" style="color: #a2a2a2; display: block; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; font-size: 12px; padding: 12px; text-align: center;">
    Let's succeed together. Visit us at <a th:href="@{http://__${environment.getProperty('vyllage.domain','www.vyllage.com')}__}"
    style="color: #888; font-family: Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; outline: 0; transition: all .2s ease;">www.vyllage.com</a>.
  </div>
</body>

</html>
