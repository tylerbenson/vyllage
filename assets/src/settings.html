<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Vyllage | Settings</title>
  <base href="." th:href="@{/}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/settings.css" />
  <link rel="shortcut icon" type="image/png" href="images/logo-orange.png" />

  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css' />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <meta name="_csrf_token" th:content="${_csrf.token}" id="meta_token" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" id="meta_header" />
</head>

<body>

  <div id='container' class="settings">
    <header id="header-container" title="Settings" th:name="${accountName.firstName}">
    </header>
    <form id="deleteForm" th:method="post" action="#" th:action="@{/account/delete}">
<!--     This form was intentionally left blank. -->
    </form>
    <div id='settings'></div>
  </div>
  <div id='footer'></div>
  <script src='javascript/base.js'></script>
  <script src='javascript/settings.js'></script>
</body>

</html>
