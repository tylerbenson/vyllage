<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>settings</title>
  <base href="." th:href="@{/}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/settings.css" />

  <link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css' />
  <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css' />

  <meta name="_csrf_token" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <div class="u-pull-left header-logo"></div>
          <div class="u-pull-right header-profile">
            <img class="u-pull-left header-profile-photo" alt="" src="images/profile-photo.png" />
            <span class="u-pull-left header-username" id="account-name">nathan</span>
            <button class="u-pull-left ask-advice-btn">ask advice</button>
          </div>
        </div>
      </div>
      <div id="menu-container">
        <div id='triangle-up'> </div>
        <div id="account-menu">
        </div>
      </div>
    </div>
  </header>

  <div id='settings'></div>
  <script src='javascript/base.js'></script>
  <script src='javascript/settings.js'></script>
</body>

</html>
