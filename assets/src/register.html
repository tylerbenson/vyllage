<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../dist/libs/css/uikit.min.css">
	<link rel="stylesheet" href="../dist/min/main.min.css">
</head>
<body>
	<header>
		<div class="uk-container-center uk-grid uk-grid-preserve">
			<div class="uk-width-1-1">
				<div class="uk-float-left header-logo">1</div>
				<div class="uk-float-right header-profile">
					<img class="uk-float-left header-profile-photo" src=""/>
					<span class="uk-float-left header-username">1</span>
					<button class="uk-float-left">ask advice</button>
				</div>
			</div>
		</div>
	</header>

	<section class="uk-container-center uk-grid uk-grid-preserve">
		<div class="uk-width-1-1">

			<article class="profile">

				<div class="uk-grid uk-grid-preserve uk-margin-remove">
					<div class="uk-width-1-3">
						<img src=""/>
					</div>
					<div class="uk-width-1-3">
						<p>Nathan Benson</p>
						<p>Technology Enthusiast analyzing, building, and expanding solutions</p>
					</div>
					<div class="uk-width-1-3">
						<button class="uk-float-left">share</button>
						<button class="uk-float-left">contact</button>
					</div>
				</div>

				<div class="uk-grid uk-grid-preserve uk-margin-remove">
					<div class="uk-width-1-3">
						<b>about</b>
					</div>
					<div class="uk-width-1-3">
						<b>contact</b>
					</div>
					<div class="uk-width-1-3">
						<b>location</b>
					</div>
				</div>

			</article>

			<article class="career-goal">
				<b>Career Goal</b>
				
			</article>

			<article class="experience">
				<b>Experience</b>
				
			</article>
			
			<article class="education">
				<b>Education</b>
				
			</article>
		</div>
	</section>

	<script src="../dist/libs/js/uikit.min.js"></script>

</body>
</html>
