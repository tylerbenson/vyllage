<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="stylesheet" href="css/libs/skeleton.min.css"/>
	<link rel="stylesheet" href="css/libs/normalize.min.css"/>
	<link rel="stylesheet" href="css/min/register.min.css"/>

	<link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'/>

</head>
<body>
<form action="/main" method="post">
	<header>
		<div class="container">
			<div class="row">
				<div class="twelve columns">
					<div class="u-pull-left header-logo"></div>
					<div class="u-pull-right header-profile">
						<img class="u-pull-left header-profile-photo" alt="" src="images/user.png" width="30" height="30"/>
						<span class="u-pull-left header-username">nathan</span>
						<button class="u-pull-left ask-advice-btn">ask advice</button>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section class="container">

		<article class="profile" id="profile">
			<div class="row">
				<div class="four columns">
					<img class="profile-photo" src="images/user.png" width="115" height="115"/>
					<div class="edit-profile-photo">
						<img  class="edit-photo-btn" src="images/add.png" width="25" height="25"/>
						<p class="edit-photo-lbl">your photo</p>
					</div>
				</div>
				<div class="four columns article-content profile">

					<div class="headline-container main">
						<div class="paragraph">
							<p class="headline headline-edit"> Nathan Benson 	</p>
							<img class="edit-headline edit-icon" src="images/edit.png" width="25" height="25"/>
						</div>
						<div class="paragraph">
							<p class="tagline tagline-edit">add a professional tagline</p>
							<img class="edit-tagline edit-icon" src="images/edit.png" width="25" height="25"/>
						</div>
					</div>
					<div class="headline-container edit">
						<input type="text" class="headline" name="headlin" placeholder="name, surname"/>
						<input type="text" class="tagline" name="tagline" placeholder="add a professional tagline"/>
						<div class="edit">
							<input type="submit" class="save-btn" value="save"/>
							<button class="cancel-btn">cancel</button>
						</div>
					</div>

				</div>
				<div class="four columns btns-grid">
					<div class="share-contact-btns-container">
						<button class="u-pull-left share" id="shareInfoBtn">share</button>
						<button class="u-pull-left contact" id ="contactInfoBtn">contact</button>
					</div>
				</div>
			</div>
		</article>


 		<div id = "main-container">

        </div>


		<article class="add-section education">
			<div class="row">
				<div class="twelve columns">
					<div>
						<button class="article-btn"> education </button>
						<p class="add-more"> add more education </p>
						<div class="icon-wrapper">
							<img class="icon add" src="images/add.png" width="25" height="25"/>
						</div>
					</div>
				</div>
			</div>
		</article>

		<article class="add-section skills">
			<div class="row">
				<div class="twelve columns">
					<div>
						<button class="article-btn">skills </button>
					</div>
					<p class="add-more"> add more skills</p>
				</div>
				<div class="icon-wrapper">
					<img class="icon add" src="images/add.png" width="25" height="25"/>
				</div>
			</div>
		</article>
	</section>
</form>

<script type="text/javascript" src="javascript/lib/react.js"></script>
<script type="text/javascript" src="javascript/organization.js"></script>
<script type="text/javascript" src="javascript/freeform.js"></script>
<script type="text/javascript" src ="javascript/register.js"></script>

</body>
</html>
