<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/libs/skeleton.css" />
    <link rel="stylesheet" href="css/libs/normalize.css" />
    <link rel="stylesheet" href="css/min/main.min.css" />

    <link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css' />

</head>

<body>
    <form action="" method="post">
        <header>
            <div class="container">
                <div class="row">
                    <div class="twelve columns">
                        <div class="u-pull-left header-logo"></div>
                        <div class="u-pull-right header-profile">
                            <img class="u-pull-left header-profile-photo" alt="" src="images/profile-photo.png" width="30" height="30" />
                            <span class="u-pull-left header-username">nathan</span>
                            <button class="u-pull-left ask-advice-btn">ask advice</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="container">

            <article class="profile" id="profile">
                <div class="row">
                    <div class="four columns">
                        <img class="profile-photo" src="images/profile-photo.png" width="115" height="115" />
                    </div>
                    <div class="four columns article-content profile">
                        <div id="headline-container">
                          
                        </div>
                        <div class="edit">
                            <button class="save-btn">save</button>
                            <button class="cancel-btn">cancel</button>
                        </div>
                    </div>
                    <div class="four columns  btns-grid">
                        <div class="share-contact-btns-container">
                            <button class="u-pull-left share" id="shareInfoBtn">share</button>
                            <button class="u-pull-left contact" id="contactInfoBtn">contact</button>
                        </div>
                    </div>
                </div>
            </article>

            <article id="share-info" class="info-sections">
               
            </article>

            <article id="contact-info" class="info-sections">

            </article>

            <article class="career-goal">
                <div class="row">
                    <div class="twelve columns" id = "career-goal-container">
                    </div>
                </div>
            </article>

            <article class="experience">
                <div class="row">
                    <div class="twelve columns" id = "experience-container">
                    </div>
                </div>
            </article>
         
            <article class="education">
                <div class="row">
                    <div class="twelve columns" id = "education-cantainer">
                    </div>
                </div>
            </article>
        </section>
    </form>

    <script type="text/javascript" src="javascript/index.js"></script>
    <script type="text/javascript" src="javascript/utility.js"></script>

    <script type="text/javascript" src="javascript/lib/react.js"></script>
    <script type="text/javascript" src="javascript/profile.js"></script>
    <script type="text/javascript" src="javascript/career-goal.js"></script>
    <script type="text/javascript" src="javascript/experience.js"></script>
    <script type="text/javascript" src="javascript/education.js"></script>
    <script type="text/javascript" src="javascript/contact.js"></script>
    <script type="text/javascript" src="javascript/share.js"></script>
</body>

</html>
