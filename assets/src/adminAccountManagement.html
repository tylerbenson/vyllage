<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>admin - accounts</title>
	<base href="." th:href="@{/}" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<link rel="stylesheet" href="css/libs/skeleton.css"/>
	<link rel="stylesheet" href="css/libs/normalize.css"/>
	<link rel="stylesheet" href="css/min/admin.min.css"/>
	
	<link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'/>
	
</head>
<body>
	<section class="container">
		<form action="#" th:action="@{/createBatch}" th:object="${batchAccount}" method="post">
			<article class="advice-request">
				<div class="row">
					<select th:field="*{group}">
					  <option th:each="grp : ${groups}" 
					          th:value="${grp}" 
					          th:text="${grp}">Some group</option>
					</select>
				</div>
			</article>
			<article class="advice-request">
				<div class="row">
					<div class="two columns">
						<div class="content-part">
							<input type="text" th:field="*{accounts}" style="height: 50px" />
						</div>
						<div class="content-part">
							<button name="batchAccounts" type="submit" class="send-btn">Submit</button>							
						</div>
					</div>
				</div>
			</article>
			
		</form>
	
	</section>
	
</body>
</html>
