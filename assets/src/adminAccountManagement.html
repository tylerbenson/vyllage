<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Vyllage Admin | Account Management</title>
  <base href="." th:href="@{/}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="shortcut icon" type="image/png" href="images/logo-orange.png" />

  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css' />

  <meta name="_csrf_token" th:content="${_csrf.token}" id="meta_token" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" id="meta_header" />
  <meta th:if="${userInfo} != null" name="email" th:content="${userInfo.email}" id="meta_userInfo_email" />
  <meta th:if="${userInfo} != null" name="userId" th:content="${userInfo.userId}" id="meta_userInfo_user" />
  <meta th:if="${userInfo} != null" name="registeredOn" th:content="${userInfo.registeredOn}" id="meta_userInfo_created_at" />
  <div togglz:active="NEW_RELIC" th:remove="tag" th:utext="${T(com.newrelic.api.agent.NewRelic).getBrowserTimingHeader()}"></div>
</head>

<body class="admin">
  <div id="container">
    <header>
      <div class="content">
        <div class="logo">
          <img src="images/logo-white.png" alt="Vyllage" />
          <span>Vyllage</span>
        </div>
        <span class="page-title">Account Management</span>
      </div>
    </header>
    <div class="section content">
      <form name="adminForm" class="container" action="#" th:action="@{/admin/user/createBatch}" th:object="${batchAccount}" method="post"
      onsubmit="adminFormSubmit()">
        <select id='organization' name='organization' th:field="*{organization}">
          <option th:each="grp : ${organizations}" th:value="${grp.organizationId}" th:text="${grp.organizationName}">Some organization</option>
        </select>
        <select name="role">
          <option th:each="rol : ${roles}" th:value="${rol.role}" th:text="${rol.role}" th:selected="${rol.role == 'STUDENT'}">Some Role</option>
        </select>
        <textarea rows="20" cols="80" th:field="*{txt}">
        </textarea>
        <button name="batchAccounts" type="submit" class="pull right padded send-btn">Submit</button>
        <label th:if="${error != null}" th:text="${error}" style="color: red;"></label>
      </form>
    </div>
  </div>

  <footer>
    <div class="content">
      <div class="logo">
        <img src="images/logo-orange.png" alt="Vyllage" />
        <span>Vyllage</span>
      </div>
      <nav>
        <ul>
          <li><a href="">Help</a></li>
          <li><a href="">Careers</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Privacy</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </footer>
  <script>
  var el = document.getElementById('organization');

  if (el.childNodes.length === 1) {
    document.adminForm.organization.disabled = true;
  }
  adminFormSubmit = function() {
    document.adminForm.organization.disabled = false;
  }
  </script>


  <script togglz:active="GOOGLE_ANALYTICS">
  (function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
  ga('create', 'UA-62026590-1', {
    'userId': document.getElementById('meta_userInfo_user').getAttribute('content')
  });
  ga('send', 'pageview');
  </script>
  <div togglz:active="NEW_RELIC" th:utext="${T(com.newrelic.api.agent.NewRelic).getBrowserTimingFooter()}"></div>
</body>

</html>
