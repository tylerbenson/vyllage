<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Vyllage | Register</title>
  <base href="." th:href="@{/}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Vyllage | Login" />
  <meta property="og:image" content="https://www.vyllage.com/images/fb-cover.jpg" />
  <meta property="og:site_name" content="Vyllage" />
  <meta property="og:url" content="https://www.vyllage.com" />
  <meta property="og:description" content="Welcome to Vyllage! Login to update your resume." />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="shortcut icon" type="image/png" href="images/logo-orange.png" />

  <link href='//fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css' />
  <th:block th:replace="fragment-userInfo :: userInfo">
  </th:block>
  <div togglz:active="NEW_RELIC" th:remove="tag" th:utext="${T(com.newrelic.api.agent.NewRelic).getBrowserTimingHeader()}"></div>
</head>

<body class="login">
  <div id="container">
    <header>
      <div class="content">
        <div class="logo">
          <img src="images/logo-orange.png" alt="Vyllage" />
          <span>Vyllage</span>
        </div>
      </div>
    </header>
    <div class="sections">
      <section class="form section">
        <div class="container">
          <form th:action="@{/register-from-social}" th:object="${registerForm}" th:method="POST">
            <div class="content">
              <h1 class="centered">Complete Account Setup</h1>
              <p class="centered">You are almost there! Fill out the fields below to proceed. </p>
              <div th:if="${registerForm.errorMsg != null}">
                <p class="centered error" th:text="*{errorMsg}">E-mail or Password invalid.</p>
              </div>
              <label>FIRST NAME</label>
              <input type="text" th:field="*{firstName}" class="padded" />
              <label>LAST NAME</label>
              <input type="text" th:field="*{lastName}" class="padded" />
              <label>E-MAIL</label>
              <input type="text" th:field="*{email}" class="padded" />
              <label>Password</label>
              <input type="password" th:field="*{password}" class="padded" />
              <label>Receive free professional career advice from Vyllage's partner schools.</label>
              <input type="checkbox" th:field="*{receiveAdvice}" />
              <div class="actions">
                <button type="submit" class="padded">PROCEED</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <!-- .sections -->
  </div>
  <!-- #container -->
  <footer>
    <div class="content">
      <nav>
        <ul>
          <li><a href="">Help</a>
          </li>
          <li><a href="">Careers</a>
          </li>
          <li><a href="">Terms</a>
          </li>
          <li><a href="">Privacy</a>
          </li>
          <li><a href="/contact.html">Contact Us</a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
