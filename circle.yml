machine:
  environment:
    NODE_ENV: production
  java:
    version: oraclejdk8
  node:
    version: 0.12.7

dependencies:
  pre:
    - sudo cp .jdk-overlay/jre/lib/security/*.jar $JAVA_HOME/jre/lib/security

test:
  override:
    - (export TERM="dumb"; ./gradlew check circlePgTest copyNewRelic installDist):
        timeout: 3600
    - npm test

deployment:
  production:
    branch: master
    codedeploy:
      vyllage:
        # application_root: /site/build/install/site
        application_root: /deployment
        region: us-west-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: vyllage-deployments
            key_pattern: vyllage-{BUILD_NUM}-{SHORT_COMMIT}.zip
        deployment_group: prod
