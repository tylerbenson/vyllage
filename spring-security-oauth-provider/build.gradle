springBoot {
	mainClass = 'oauth.Application'
}

jar {
	baseName = 'spring-security-oauth-provider'
}



dependencies {
	compile parent.javascriptProjects.findAll { it != project}
	compile 'org.springframework.security.oauth:spring-security-oauth:2.0.7.RELEASE'
	compile 'org.springframework.security:spring-security-core:3.2.7.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
}
