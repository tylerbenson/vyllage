page.system.tool.step2.secret.instructions=The value of this secret should also be known by the tool provider and is used to secure the connections between the servers.  If the launch URL matches a registered domain which has a secret value, the secret for the domain will be used.
page.system.tool.step2.signaturemethod.label=Signature method
page.system.tool.step2.signaturemethod.instructions=The method for OAuth to use when signing messages sent to this tool provider.

page.system.tool.step2a.title=Message Types
