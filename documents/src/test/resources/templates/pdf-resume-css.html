<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <style th:fragment="default" type="text/css" media="print" rel="stylesheet">
  html {
    font-size: 100%;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
  }
  /*clearfix*/
  
  .cf:before,
  .cf:after {
    content: " ";
    /* 1 */
    display: table;
    /* 2 */
  }
  
  .cf:after {
    clear: both;
  }
  
  .cf {
    zoom: 1;
  }
  
  body {
    font-family: Georgia, "Times New Roman", Times, serif;
    font-size: 12pt;
    line-height: 1.42857143;
    color: #333;
    background-color: #fff;
    padding-bottom: 5px;
    padding-left: 5px;
    padding-right: 5px;
  }
  
  .header {
    border-bottom: #ddd solid 1px;
    font-family: "Helvetica", "Arial", sans-serif;
    padding-bottom: 8pt;
    text-align: left;
  }
  
  .info {
    float: left;
    width: 62%;
  }
  
  .info em {
    color: #666;
    font-style: normal;
  }
  
  .info p {
    margin-top: 5pt;
  }
  
  .contact {
    float: left;
    width: 38%;
    margin-top: -10px;
  }
  
  .contact div {
    clear: both;
    margin: 8px 0;
  }
  
  .contact img {
    margin-right: 15px;
  }
  
  .contact p {
    display: inline-block;
    margin: 0;
  }
  
  .sections {
    clear: both;
  }
  
  p {
    margin: 1pt 0;
  }
  
  h1 {
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 16pt;
    margin: 0;
    text-transform: uppercase;
  }
  
  h2 {
    color: #888;
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 9pt;
    margin: 16pt 0 4pt 0;
    text-align: left;
    text-transform: uppercase;
  }
  
  h3 {
    display: inline-block;
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 12pt;
    margin: 0;
    text-transform: uppercase;
  }
  
  h4 {
    display: inline-block;
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 12pt;
    margin: 0;
  }
  
  h5 {
    color: #888;
    display: inline-block;
    font-family: "Helvetica", "Arial", sans-serif;
    font-size: 12pt;
    border-left: #eee solid 2px;
    margin: 0;
    padding-left: 8pt;
  }
  
  .subsection {
    padding: 8pt 12pt;
  }
  
  ul {
    margin: 8pt 0 -4pt 0;
    padding: 0;
    list-style-position: inside;
  }
  
  li {
    margin: 2pt 0 0 0;
  }
  
  @page {
    counter-reset: page 1;
    margin: 40pt;
  }
  </style>

  <style th:fragment="narrow" type="text/css" media="print" rel="stylesheet">
  html {
    font-size: 100%;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
  }
  
  body {
    font-family: Georgia, "Times New Roman", Times, serif;
    font-size: 12pt;
    line-height: 1.42857143;
    color: #333;
    background-color: #fff;
    padding-bottom: 5px;
    padding-left: 5px;
    padding-right: 5px;
  }
  
  h1 {
    text-align: center;
    margin: 0;
  }
  
  h2 {
    font-weight: normal;
    font-style: italic;
    text-align: center;
    margin: 0 0 8pt 0;
  }
  
  h3 {
    font-size: 14pt;
    text-align: left;
    margin: 18pt 0 0 0;
  }
  
  h4 {
    margin: 12pt 0 0 0;
  }
  
  label {
    display: block;
    text-align: center;
    margin-bottom: -14pt;
  }
  
  p {
    margin: 2px;
  }
  
  .role {
    font-style: italic;
    margin-top: 8pt;
  }
  
  .location {
    font-style: italic;
    margin-bottom: 8pt;
  }
  
  @page {
    margin-top: 7.3em;
    counter-reset: page 1;
    margin-bottom: 4em;
    margin-right: 4em;
    margin-left: 4em;
  }
  </style>
</head>

<body>
</body>

</html>
