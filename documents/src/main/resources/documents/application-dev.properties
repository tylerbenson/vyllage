display.weberror = true
display.weberror.authority = ADMIN

flyway.locations = classpath:documents/db/h2/migration
jooq.sql.dialect=H2
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

server.tomcat.compression=on
server.tomcat.compressableMimeTypes=text/html,text/xml,text/plain,application/json,application/javascript,text/css

pdf.templates=resumeone,resumetwo,resumethree,resumefour,resumefive